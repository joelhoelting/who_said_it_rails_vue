# AWS credentials - 'config/environments/production.rb' and 'config/initializers/aws.rb'

aws:
  access_key_id: <aws_access_key_id>
  secret_access_key: <aws_secret_access_key>
  region: <aws_region>

# CORS configuration - 'config/initializers/cors.rb`
test:
  url: <allowed_test_origin>
  allowed_origins:
    - <allowed_test_origin>
development:
  url: <allowed_development_origin>
  allowed_origins:
    - <allowed_development_origin>
production:
  url: <allowed_production_origin>
  allowed_origins:
    - <allowed_production_origin>

# PostgreSQL password
database:
  password: <database_password>

# JWT Secret - 'app/controllers/application_controller.rb'
jwt:
  secret_key: <jwt_secret_key>

# Recaptcha verification - 'app/controllers/concerns/recaptcha.rb'
recaptcha:
  site_key: <recaptcha_site_key>
  secret_key: <recaptcha_secret_key>

# Used as the base secret for all MessageVerifiers in Rails, including the one protecting cookies.
secret_key_base: <autogenerated_secret_key_base>
